<!DOCTYPE html>
<html>
  <head>
    <title>javascript Page</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="head1 text-center mt-3">ADDITION FUN GAME</h1>
                <div class="d-flex flex-row justify-content-center">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="image1"/>
            </div>
            </div>
            <div class="col-12">
                <div class="card1 mb-3 mt-3 pt-5 text-center">
                    <span class="sp1" id="firstNumber"></span>
                    <span class="sp2 ml-3">+</span>
                    <span class="sp3" id="secondNumber"></span>
                    <span class="sp2 ml-3">=</span>
                    <input type="text" class="user1" id="userInput"/>
                    <div class="mt-5">
                        <button class="btn btn-primary" id="checkButton" onclick="onCheckButton()">Check</button>
                        <button class="btn btn-primary ml-3" id="restartButton" onclick="onRestartButton()">Restart</button>
                    </div>
                    <p class="game-result mt-5" id="gameResult"></p>
                </div>
            </div>
        </div>
    </div>
 
    <script src="no13.js"></script>
  </body>
